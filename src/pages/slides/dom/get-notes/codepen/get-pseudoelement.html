<button class="codepen-trigger" data-codepen-id="codepen-pseudo-example">Посмотреть в песочнице</button>
<template id="codepen-pseudo-example">
    <div id="test"></div>
    <style class="codepen-css">
        #test::before {
            content: 'Hello world';
        }
    </style>
    <script class="codepen-js">
        var divPseudo = document.querySelector('#test::before');
        alert( 'divPseudo = ' + divPseudo );
    </script>
</template>
